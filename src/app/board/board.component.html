<div id="container">
<h1 id="player" >Current Player: <span class ="symbol">{{player}}</span></h1>

<button nbButton outline status ="success" (click) = "newGame()">New Game</button>

<h2 id="winner" *ngIf="winner">
Player <span class ="symbol">{{player}}</span> won the game!
</h2>

<main>
    <app-square 
                *ngFor="let val of squares; let i = index"
                [value] ="val"
                (click) ="makeMove(i)">

    </app-square>
</main>
</div>
